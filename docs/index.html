    <script>
      (function rewritePaths(){
        function rewrite(node){
          try{
            if(!node) return;
            if(node.tagName==="IMG"){
              if(node.getAttribute('src') && node.getAttribute('src').includes('/Chayil_landingpage/images/')){
                node.setAttribute('src', node.getAttribute('src').replace('/Chayil_landingpage/images/','./images/'));
              }
              // also handle .src which may be absolute-resolved
              if(node.src && node.src.includes('/Chayil_landingpage/images/')){
                node.src = node.src.replace('/Chayil_landingpage/images/','./images/');
              }
            }
            var s = node.style && (node.style.backgroundImage || node.getAttribute && node.getAttribute('style'));
            if(s && typeof s === 'string' && s.includes('/Chayil_landingpage/images/')){
              var newStyle = s.replace(/\/Chayil_landingpage\/images\//g, './images/');
              if(node.style && node.style.backgroundImage){
                node.style.backgroundImage = newStyle.replace(/^background-image:\s*/,'');
              } else if(node.setAttribute){
                node.setAttribute('style', newStyle);
              }
            }
          }catch(e){/* ignore */}
        }
        var mo = new MutationObserver(function(muts){
          muts.forEach(function(m){
            if(m.type==='attributes') rewrite(m.target);
            else m.addedNodes.forEach(function(n){ if(n.nodeType===1){ rewrite(n); n.querySelectorAll && n.querySelectorAll('*').forEach(rewrite); } });
          });
        });
        mo.observe(document.documentElement || document.body, {childList:true, subtree:true, attributes:true, attributeFilter:['src','style']});
        function initial(){
          document.querySelectorAll('img').forEach(rewrite);
          document.querySelectorAll('[style]').forEach(rewrite);
        }
        if(document.readyState==='loading') document.addEventListener('DOMContentLoaded', initial); else initial();
      })();
    </script>
