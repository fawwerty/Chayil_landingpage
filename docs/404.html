<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chayil SecureX</title>
  <script type="text/javascript">
    // Redirect 404s to index.html for SPA routing
    var pathSegments = window.location.pathname.split('/').filter(Boolean);
    // Remove 'Chayil_landingpage' from the path if present
    if (pathSegments[0] === 'Chayil_landingpage') {
      pathSegments.shift();
    }
    // Redirect to index.html, preserving the intended route in the URL
    var redirectPath = '/Chayil_landingpage/';
    if (pathSegments.length > 0) {
      redirectPath += '#/' + pathSegments.join('/');
    }
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
